<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>login</title>
</head>
<body>

<h2>login</h2>

<form data-th-action="@{/security-demo/dologin}" method="post">

<th:block data-th-if="${loginErrorMsg}">
<p style="color:red" data-th-text="${loginErrorMsg}" ></p>
</th:block>

<table border="1">
<tr>
<th>ログインID</th>
<td><input type="text" name="login_user" /></td>
</tr>
<tr>
<th>パスワード</th>
<td><input type="text" name="login_pwd" /></td>
</tr>
<tr>
<th>remember-me</th>
<td><label><input type="checkbox" th:name="${@environment.getProperty('custom.spring-security.remember-me.parameter', 'rememberme')}" /> user remember-me</label></td>
</tr>
</table>
<input type="submit" value="Login"/><br />
</form>

</body>
</html>
